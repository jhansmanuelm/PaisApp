<table class="table tbale-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let capital of capital;let i =index">
            <td>{{i+1}}</td>
            <td><img class="small-flag" [src]="capital.flags.png"></td>
            <td>{{capital.capital}}
                <hr>{{capital.name}}</td>
            <td>{{capital .population|number}}
            </td>
            <td>
                <a [routerLink]="['/capital',capital.alpha2Code]">ver</a>
            </td>
        </tr>
    </tbody>
</table>
