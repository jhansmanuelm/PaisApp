<div class="animate__animated animate__bounce">
    <h3>Buscar por Region <small>Region activa {{regionActiva|titlecase}}</small></h3>
    <hr>
    <h5>
        Seleccione la Region
    </h5>
    <div class="row">
        <div class="col">
            <!--[ngClass]="{
          'btn-primary':regionActiva===region,
          'btn-outline-primary':regionActiva!==region
        }" -->
            <!-- [class.btn-primary]="region ===regionActiva"-->
            <button (click)="activarRegion(region)" *ngFor="let region of regiones" [class]="getClase(region)">
        {{region|titlecase}}
      </button>
        </div>
    </div>
</div>

<div *ngIf="paises.length >0" class="row">
    <div class="col">
        <app-pais-table [paises]="paises"></app-pais-table>


    </div>
</div>
